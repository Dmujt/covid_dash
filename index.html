<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrizzHacks2020</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous"></script>

</head>
<body>

<!-- Topojson file for Michigan provided by: https://github.com/deldersveld/topojson -->
<h1>Map of Michigan</h1>
<div id="map-container"></div>

<h1>Number Display</h1>
<div id="number-container"></div>

<h1>Demographic Bar Chart</h1>
<div id="dem-bar-container"></div>

<h1>Bar Chart</h1>
<div id="bar-container"></div>

<h1>Line Chart</h1>
<div id="line-container"></div>

<h1>Treemap</h1>
<div id="treemap-container"></div>

<h1>Calendar</h1>
<div id="calendar-container"></div>


<script>

//*********************** Map of Michigan **************************************

let width = 750;
let height = 750;

d3.select( "#map-container" )
    .append( "svg" )
    .attr("id", "map-svg")
    .attr( "width", width )
    .attr( "height", height );

let mapCanvas = d3.select("#map-svg");

const projection = d3.geoMercator()
                    .scale(3500)
                    .center([-85,44])
                    .translate([width/2, height/2 + 40]);

const path = d3.geoPath(projection);

const g = mapCanvas.append('g');

let michiganMap = "MI-26-michigan-counties.json";
let unemployment = "unemployment.csv"

var mapData = d3.map();

/*var mapSet = d3.csv("unemployment.csv",function(d) {
    mapData.set(d.county, +d.rate);
});*/

var colorScale = d3.scaleThreshold()
    .domain([0, 2, 4, 6, 8, 10])
    .range(d3.schemeBlues[7]);

d3.json(michiganMap)
    .then(data => {

    d3.csv(unemployment).then(
        (data) => {
            data.forEach(function(d) {
                d.county = d.county;
                d.month = +d.month;
                d.rate = +d.rate;
            });

                unemployment = data.filter(function(d) { return d.month === 7 })
                })

            console.log(typeof(unemployment))

   //     mapData.set(d.county, +d.rate)

    const geojsonmap = topojson.feature(data, data.objects.cb_2015_michigan_county_20m);

        console.log(mapData);

     geojsonmap.features.forEach(function(d) {
            d.NAME = d.county;
        });
        

    g.selectAll('path')
        .data(geojsonmap.features)
        .enter()
        .append('path')
        .attr('class', 'county')
        .attr('d', path)
        .attr('fill',
            function (d) { return colorScale(d.rate = mapData.get(d.county));});


    })


//******************** Bar Chart **********************************************************


let bcWidth = 350;
let bcHeight = 300;

var margin = {top: 40, right: 40, bottom: 40, left: 40}

var barsvg = d3.select("#bar-container")
    .append("svg")
    .attr("width", bcWidth + margin.left + margin.right)
    .attr("height", bcHeight + margin.top + margin.bottom)
    .attr("id", "bar-svg")

var xScale = d3.scaleBand()
    .range([0, bcWidth])
    .padding(0.2);

var yScale = d3.scaleLinear()
    .range([bcHeight, 0]);

var BCcolorScale = d3.scaleThreshold()
    .domain([0, 6, 12, 18, 24, 30])
    .range(d3.schemeBlues[7]);


d3.csv("unemployment.csv").then(function(data) {

    data.forEach(function(d) {
        d.index = d.index;
        d.county = d.county;
        d.month = d.month;
        d.rate = d.rate;
    });

    unemployment = data.filter(function(d) { return d.county === "Oakland"})
    console.log(unemployment)

    xScale.domain(unemployment.map(function(d) { return d.month; }));
    yScale.domain([0, 25]);

    barsvg.selectAll(".bar")
        .data(unemployment)
        .enter().append("rect")
        .attr("fill", function (d) {
            return BCcolorScale(d.rate)
        })
        .attr("x", function(d) { return xScale(d.month) + margin.right; })
        .attr("width", xScale.bandwidth())
        .attr("y", function(d) { return yScale(d.rate) + margin.bottom; })
        .attr("height", function(d) { return bcHeight - yScale(d.rate); });

    var g = barsvg.append("g")
        .attr("transform", "translate(" + 40 + "," + 40 + ")");

    g.append("g")
        .attr("transform", "translate(0," + bcHeight + ")")
        .call(d3.axisBottom(xScale));

    g.append("g")
        .call(d3.axisLeft(yScale).tickFormat(function(d){
            return d + "%";
        }).ticks(15))
        .append("text")
        .attr("text-anchor", "end")
        .text("value");
    barsvg.selectAll("rect")
        .data(unemployment)
        .append("title")
        .text((d) => d.rate)
});


//***************************** Line Chart ************************************************


let lcWidth = 350;
let lcHeight = 300;

//same margin as bar chart




//***************************** Demographic Bar Chart *************************************************

let dbWidth = 350;
let dbHeight = 300;

//same margin as previous bar chart

var dembarsvg = d3.select("#dem-bar-container")
    .append("svg")
    .attr("width", bcWidth + margin.left + margin.right)
    .attr("height", bcHeight + margin.top + margin.bottom)
    .attr("id", "dem-bar-svg")

var demxScale = d3.scaleBand()
    .range([0, dbWidth])
    .padding(0.2);

var demyScale = d3.scaleLinear()
    .range([dbHeight, 0]);

var dbColorScale = d3.scaleThreshold()
    .domain([0, 5, 10, 15, 20, 25])
    .range(d3.schemeBlues[7]);


d3.csv("demographics.csv").then(function(data) {

  /*#TOT_POP, TOT_MALE/FEMALE = total
    #IA = Native American
    #WA = White
    #AA = Asian
    #BA = Black
    #NA = Native Hawaiian or Pacific Islander
    #TOM = Two or More
    #H = Hispanic*/

    data.forEach(function(d) {
        d.ctyname = d.ctyname;
        d.county = d.county;
        d.variable = d.variable;
        d.value = +d.value / 1000;
        d.varindex = d.varindex;
        d.text = d.text;
    });

    oakland = data.filter(function(d) { return d.ctyname === "Oscoda"})
    console.log("Oakland demographics")
    console.log(oakland)

    demxScale.domain(oakland.map(function(d) { return d.varindex; }));
    demyScale.domain([0, d3.max(oakland, function (d) {
        return +d.value;
    })]);

    var myLogScale = d3.scaleSymlog()
        .domain([0, d3.max(oakland, function (d) {
            return +d.value;
        })])
        .range([height, 0]);

    dembarsvg.selectAll(".bar")
        .data(oakland)
        .enter().append("rect")
        .attr("fill", function (d) {
            return dbColorScale(d.value)
        })
        .attr("x", function(d) { return demxScale(d.varindex) + margin.right; })
        .attr("width", demxScale.bandwidth())
        .attr("y", function(d) { return myLogScale(d.value) + margin.bottom; })
        .attr("height", function(d) { return dbHeight - myLogScale(d.value); });

    var g = dembarsvg.append("g")
        .attr("transform", "translate(" + 40 + "," + 40 + ")");

    g.append("g")
        .attr("transform", "translate(0," + dbHeight + ")")
        .call(d3.axisBottom(demxScale));

    g.append("g")
        .call(d3.axisLeft(myLogScale).tickFormat(function(d){
            return d;
        }).ticks(10))
        .append("text")
        .attr("text-anchor", "end")
        .text("value");
    dembarsvg.selectAll("rect")
        .data(oakland)
        .append("title")
        .text((d) => d.text)
});


//***************************** Line Chart *********************************************











</script>

</body>
</html>
